<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./bootsrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator card-12">
            <form name="form1" id="form">
                <div id="input">
                    <input type="text" name="display" class="txtbox mb-4 mt-4 ms-3" readonly>
                </div>
                <div id="buttons">
                    <div class="row mb-4">
                        <div class="col-1 ms-3 me-5">
                            <input  type="button" value="AC" onclick="display.value = ' '">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="DE"
                            onclick="display.value = display.value.toString().slice(0,-1)">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="." onclick="display.value += '.'">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="/" onclick="display.value += '/'">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="9" onclick="display.value += '9'">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="8" onclick="display.value += '8'">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="7" onclick="display.value += '7'">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="*" onclick="display.value += '*'">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="6" onclick="display.value += '6'">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="5" onclick="display.value += '5'">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="4" onclick="display.value += '4'">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="-"  onclick="display.value += '-'">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="3" onclick="display.value += '3'">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="2" onclick="display.value += '2'">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="1" onclick="display.value += '1'">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="+" onclick="display.value += '+'">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="0" onclick="display.value += '0'">
                        </div>
                        <div class="col-1 ms-3 me-5">
                            <input type="button" value="00" onclick="display.value += '00'">
                        </div>
                        <div class="col-4 ms-3 me-5">
                            <input class="equal" type="button" value="=" onclick="display.value = eval(display.value)"
                                style="width: 150px;  background-color: orange; font-size: 35px;transition: all 0.5s;">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
<script src="./bootstarp.min.js"></script>
